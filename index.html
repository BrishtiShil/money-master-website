<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="section-title"><b>My Calculation</b></h1>
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/calculate.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="income-file col-md-4">
                    <h4 class="calculation-title">Income</h4>
                    <div class="input-group mb-3">
                        <button class="btn btn-default">Income:</button>
                        <input type="number" class="form-control" value="10000">
                    </div>
                    <h4 class="calculation-title">Expenses</h4>
                    <div class="input-group mb-3">
                        <button class="btn btn-default">Food:</button>
                        <input type="number" class="form-control" value="3000">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-default">Rent:</button>
                        <input type="number" class="form-control" value="2000">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-default">Clothes:</button>
                        <input type="number" class="form-control" value="500">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-primary " role="button" aria-disabled="true">Calculate</a>
                    </div>
                    <h4></h4>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap jss -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
